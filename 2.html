  <h2>진라면 소개</h2>
  <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fshopping-phinf.pstatic.net%2Fmain_8500423%2F85004239945.1.jpg&type=f372_372">
  <p><strong>진라면</strong>은 오뚜기라면이 제조하고 오뚜기가 판매하는 라면이다. 맛의 종류로는 순한맛과 매운맛의 두 가지 종류가 있으며, 컵라면 타입으로 진라면큰컵과 미니컵타입 순한맛과 매운맛 2가지가 더 있다. 순한맛은 노란색 바탕의 봉지에 청색으로 제품명이 표기되어 있으며, 매운맛은 노란색 바탕의 봉지에 적색으로 제품명이 표기되어 있다. 면의 노란색은 1990년대 
    라면의 위험성에대한 문제로 인하여 안전하다는 의식을 만들기 위해 비타민 C를 넣었기 때문에 노란색이다. </p>
