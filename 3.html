  <h2>불닭 소개</h2>
  <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzAyMjdfMTI4%2FMDAxNjc3NDY1NzYzMzc2.vi3IL2w0c7h_UWoGnfef6C-FmVcDgKdE6q6tZP8WNUEg.8LKBKgvHx-W4SbQk2spQ3HN0oV9bm5kdqC4Feq2fRvAg.PNG.fg3iuobim%2Fimage.png&type=sc960_832" width="70%">

   <p> <strong>불닭볶음면</strong>( 영어: Hot Chicken Flavor Ramen )은 식료품 회사 삼양식품이 2012년 4월부터 시판 및 판매하고 있는 라면이다. 컵라면의 경우, 큰 컵은 2012년 6월, 작은 컵은 2013년 11월에 출시되었다. 2014년 3월에 봉지, 용기면 합산 누적 판매 1억 개를 달성했다.</p>
